<html>
<head>
	<title>Snowden Bootstrap Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href=assets/css/style.css>

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Shaun Snowden</a>
			</div>

			<ul class="nav navbar-nav navbar-right">
				<li><a href="index.html">About</a></li>
				<li><a href="portfolio.html">Portfolio</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-8">		
				

<!-- ======================START OF BOOTSTRAP FORM ====================-->
				<div id="form-wrapper">
					<form class="form-horizontal">
					  <fieldset>
					    <H2>Contact</H2>

					    <div class="form-group">
					      <label for="inputPassword" class="col-lg-2 control-label">Full Name</label>
					      <div class="col-lg-10">
					        <input type="password" class="form-control" id="inputPassword" placeholder="John Smith">
					      </div>
					    </div>

					    <div class="form-group">
					      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
					      <div class="col-lg-10">
					        <input type="text" class="form-control" id="inputEmail" placeholder="example@gmail.com">
					      </div>
					    </div>
					    
					    <div class="form-group">
					      <label for="textArea" class="col-lg-2 control-label">Message</label>
					      <div class="col-lg-10">
					        <textarea class="form-control" rows="3" id="textArea"></textarea>
					        <span class="help-block"></span>
					      </div>
					    </div>
		
					    <div class="form-group">
					      <div class="col-lg-10 col-lg-offset-2">
					        <button type="reset" class="btn btn-default">Cancel</button>
					        <button type="submit" class="btn btn-primary">Submit</button>
					      </div>
					    </div>
					  </fieldset>
					</form>
				</div>
			</div>

			<div class="col-md-4">
				<section id="Section2">
					<h3>Connect with Me</h3>

					<a href="https://stackoverflow.com/users/8197690/shaun-snowden" target="_blank"><img class="img-thumbnail" src="assets/images/StackOverflow.png"></a>

					<a href="https://www.linkedin.com/in/shaun-snowden-cpa-cma-macc-11aa5117/" target="_blank"><img class="img-thumbnail" src="assets/images/LinkedIn.jpg"></a>

					<a href="https://github.com/shaunsnowden" target="_blank"><img class="img-thumbnail" src="https://cdn4.iconfinder.com/data/icons/liu-square-blac/60/github-square-social-media-128.png"></a>
				</section>
			</div>
		</div>
	</div>

	<div class="clear"></div>
	
	<footer class="footer">
		<div class="container">
			<p class="text-muted">Â© Copyright 2017 Shaun Snowden</p>
		</div>
	</footer>

</body>
</html>
